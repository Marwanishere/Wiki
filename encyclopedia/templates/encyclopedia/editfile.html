{% extends "encyclopedia/layout.html" %}

{% block body %}

  <h1>Edit page : {{ title }}</h1>
      <!-- format of form below adapted from www.w3schools.com -->
      <form action="/editfile" method="POST" action="{% url 'get' %}">
          {% csrf_token %}
          <!-- below two lines made with cs50.ai chatbot assistance -->
          <input type="hidden" name="title" value="{{ title }}">
          <textarea id="editpage" name="editpage" rows="2" cols ="5">{{ get }}</textarea><br>
          <input type="submit" value="Submit Edited Page">
          
      </form>
{% endblock %}
