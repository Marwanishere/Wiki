{% extends "encyclopedia/layout.html" %}

{% block title %}
    get
{% endblock %}

{% block body %}
    
    {% if title != None %}
        <h1>{{ title }} </h1>
        <p> {{ get }}</p>
    {% else %}
    <h1><strong>404 error: page not found</strong></h1>
    <!-- endif syntax from cs50.ai chatbot -->
    {% endif %}
{% endblock %}
