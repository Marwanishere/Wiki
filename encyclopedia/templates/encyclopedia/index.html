{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <!-- following line syntax aided by cs50.ai chatbot -->
            <li><a href  ="get?title={{ entry }}">{{ entry }} {% csrf_token %}</a></li>

        {% endfor %}
    </ul>

{% endblock %}
